[tox]
envlist = py37, py38, py39, py310, py311, py312
isolated_build = true

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[testenv]
passenv = *
extras = dev
commands =
    {posargs:inv ci}
setenv =
    TOX_ENV_SITE_PACKAGES_DIR = {envsitepackagesdir}
    PIP_PREFER_BINARY = 1
